<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
<body>
  
<input type="file" id="upload" accept="image/*" />
<br />
<label>Vertical squares: <input type="number" id="vSquares" min="1" /></label>
<label>Line color: <input type="color" id="lineColor" value="#ff0000" /></label>
<br />

<label><input type="checkbox" id="advToggle" /> Advanced Mode</label>
<div id="advSettings" style="display: none;">
  <label>Start Cell (e.g. 2C): <input type="text" id="startCell" /></label>
  <label>End Cell (e.g. 5D): <input type="text" id="endCell" /></label>
  <label>Inner Squares: <input type="number" id="innerSquares" min="1" /></label>
  <label>Inner Grid Color: <input type="color" id="innerColor" value="#00ff00" /></label>
</div>

<br />
<button id="draw">Draw Grid</button>
<button id="download">Download</button>
<br />
<canvas id="canvas"></canvas>
  
  <script src="main.js"></script>
</body>
</html>
